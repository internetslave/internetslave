<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsiveness-->

    <link rel = "stylesheet" href = "CSS/mystyle.css"> 


    <title> Reflections </title>

    <!--Favicon.io-->
    <link rel="icon" type="image/png" href="images/profile.png"/>


    <!-- typing.js cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
</head>



<body>
 


<header> 

    <!-- flex container (parent)-->
    <div class = "header">

        <!-- flex item 1 (child) -->
        <div class="logo">
        <!-- logo image-->
            <img src="images/profile.png" alt="internetslave logo" style="width:75px; height:75px"> 

            <a href = "https://github.com/internetslave"> <img src="images/github.png" alt = "github icon" style="width:50px; height:50px"> </a>


            <!-- sitename (animated typing affect)-->
            <div id="typed-text" style="color: green; font-size: 2rem;font-family: monospace; font-weight: 800;"></div>
            <script>
               var typed = new Typed('#typed-text', {
                  strings: ["internetslave"],
                  typeSpeed: 40,
                  backSpeed: 10,
                  loop: true
              });
            </script>




        </div>


        <!-- changing button value on click (requires javascript?)-->
        <!-- flex item 2(child) -->
        <div class="philosophy-button philosophy-button-hover">
            <button id="btn">Philosophy</button>
            <button type="btn" class="btn btn-primary btn-lg"> <a class="philosophy-button-link" href="philosophy.html">Philosophy</a></button>
            <script src="Script/index.js"></script>
        </div>


    </div> 

</header>


<div id = "main">


</div>



</body>


</html>
